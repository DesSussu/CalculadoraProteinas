<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de proteínas diarias</title>
  </head>
  <body>
    <main>
      <div class="menu">
        <a href="carnes.html"><div>Carnes</div></a>
        <div>Verduras</div>
        <div>Frutas</div>
        <div>Pescado</div>
        <div>Lácteo</div>
        <div>Cereales</div>
        <div>Frutos secos</div>
        <div>Bebidas</div>
        <div>Otros alimentos</div>
        <div>Calculadora</div>
      </div>
      <header>
        <h1>CALCULADORA DE PROTEÍNAS DIARIAS</h1>
      </header>
      <h2>Cuentanos sobre tí</h2>
      <div class="formularios">
        <div class="sobre">
          <div class="Nombre">
            <form action="">
              <label for=""> Cuál es tu nombre</label>
              <input type="text" />
            </form>
          </div>
          <div class="Edad">
            <form action="">
              <label for=""> Cuál es tu edad</label>
              <input type="text" />
            </form>
          </div>
          <div class="Peso">
            <form action="">
              <label for=""> Cuál es tu peso</label>
              <input type="text" />
            </form>
          </div>
        </div>
        <h3>¿Cómo de activo eres?</h3>
        <form class="actividad">
          Sedentario<input type="radio" name="Sedentario" /> Poco activo
          <input type="radio" name="Poco activo" /> Activo
          <input type="radio" name="Poco activo" /> Muy activo
          <input type="radio" name="Poco activo" />
        </form>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
